    <div class="clear-fix"></div>
    <div class="container">
        <h1>User</h1>
        <form action="user.html" method="GET" role="form">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label pl-0">Username:</label>
                <div class="col-sm-10 pl-0">
                    <input type="text" name="username" id="inputUsername" class="form-control" value="" required="required" pattern="" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label pl-0">Password:</label>
                <div class="col-sm-10 pl-0">
                    <input type="password" name="password" id="inputPassword" class="form-control" required="required" title="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label pl-0">Email:</label>
                <div class="col-sm-10 pl-0">
                    <input type="email" name="email" id="inputEmail" class="form-control" value="" required="required" title="" placeholder="text">
                </div>
            </div>
            <div class="checkbox">
                <label class="mr-3">
                    <input type="checkbox" value="business">
                    Business
                </label>
                <label class="mr-3">
                    <input type="checkbox" value="math">
                    Math
                </label>
                <label class="mr-3">
                    <input type="checkbox" value="it">
                    IT
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
